<VirtualHost *:80>
    ServerName online-application.local
    DocumentRoot /var/www/vhosts/online-application
    DirectoryIndex index.phtml index.php index.html
    ErrorLog /var/log/apache2/online-application.error.log
    CustomLog /var/log/apache2/online-application.access.log combined
    <Directory /var/www/vhosts/online-application>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        AcceptPathInfo On
    </Directory>
</VirtualHost>
